<div id="wrapper">

  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <div class="navbar-nav ml-auto">
          <div>
            <label for="languageDropDown" class="mt-2 mr-2">{{ 'navbar.changeLanguage' | translate }}</label>
          </div>
          <div>
            <ng-select id="languageDropDown" [items]="languageList" [(ngModel)]="selectedLanguage"  bindLabel="name" bindValue="id"
              placeholder="{{ 'navbar.selectLanguage' | translate }}" (change)="getLanguage($event)">
            </ng-select>
          </div>
        </div>
      </nav>
      <!-- End of Topbar -->

      <router-outlet></router-outlet>

    </div>
    <!-- End of Main Content -->
  </div>


</div>
